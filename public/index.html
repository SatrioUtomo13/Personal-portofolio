<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satrio Utomo</title>
    <link rel="stylesheet" href="../dist/output.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet">
</head>
<body class="font-montserrat h-[2000px]">
    <!-- start nav -->
    <header class="bg-primary w-full absolute shadow-md py-2">
        <div class="contaner relative mx-2 flex justify-between sm:mx-4 md:mx-6">
            <div class="font-black text-3xl flex">
                <a href="#home" id="logo" class="text-white">Satrio</a>
                <span class="w-2 h-2 block bg-secondary self-end mb-2 ml-1"></span>
            </div>
            <nav id="nav-link" class="text-black link-active absolute bg-white top-full h-fit w-full lg:block lg:static lg:w-1/2 lg:bg-inherit">
                <ul class="block text-center lg:flex lg:justify-around">
                    <li class="py-2 flex flex-col relative">
                        <a href="#home" class="link link-fixed">Home</a>
                        <span id="home-span" class="w-2 h-2 hidden rounded-full bg-secondary absolute left-1/2 bottom-0 -translate-x-1/2"></span>
                    </li>
                    <li class="py-2 flex flex-col relative">
                        <a href="#about" class="link link-fixed">About</a>
                        <span id="about-span" class="w-2 h-2 hidden rounded-full bg-secondary absolute left-1/2 bottom-0 -translate-x-1/2"></span>
                    </li>
                    <li class="py-2 flex flex-col relative">
                        <a href="#service" class="link link-fixed">Service</a>
                        <span id="service-span" class="w-2 h-2 hidden rounded-full bg-secondary absolute left-1/2 bottom-0 -translate-x-1/2"></span>
                    </li>
                    <li class="py-2 flex flex-col relative">
                        <a href="#project" class="link link-fixed">Project</a>
                        <span id="project-span" class="w-2 h-2 hidden rounded-full bg-secondary absolute left-1/2 bottom-0 -translate-x-1/2"></span>
                    </li>
                    <li class="py-2 flex flex-col relative">
                        <a href="#blog" class="link link-fixed">Blog</a>
                        <span id="blog-span" class="w-2 h-2 hidden rounded-full bg-secondary absolute left-1/2 bottom-0 -translate-x-1/2"></span>
                    </li>
                    <li class="py-2 flex flex-col relative">
                        <a href="#contact" class="link link-fixed">Contact</a>
                        <span id="contact-span" class="w-2 h-2 hidden rounded-full bg-secondary absolute left-1/2 bottom-0 -translate-x-1/2"></span>
                    </li>
                </ul>
            </nav>
            <button id="btn-click" class="self-start lg:hidden">
                <span class="hamburger-line transition duration-300 ease-in-out origin-top-left"></span>
                <span class="hamburger-line transition duration-300 ease-in-out"></span>
                <span class="hamburger-line transition duration-300 ease-in-out origin-bottom-left"></span>
            </button>
        </div> 
    </header>
    <!-- finish nav -->

    <!-- start jumbotron -->
    <section>
        <div class=" w-full h-screen pt-14 px-5 bg-cover" style="background-image: url('../src/image/bg-image.png');">
            <h3 class="text-7xl font-black text-white ">Hello</h3>
            <div>
                <h3 class="text-2xl font-black text-white md:text-right">I AM A <span class="inline-flex align-middle w-12 h-[2px] bg-secondary"></span></h3>
                <span class="block text-4xl font-black text-secondary md:text-right">WEB DEVELOPER</span>
            </div>
        </div>
    </section>
    <!-- finish jumbotron -->

    <!-- start about section -->
    <section>
        <div class="container bg-[#F4F6FA]">
            <h1 class="text-center text-4xl font-black">ABOUT ME</h1>
            <div class="flex">
                <div class="flex flex-col bg-white self-center">
                    <div class="flex mx-3 my-3">
                        <svg style="width:24px;height:24px" viewBox="0 0 24 24" class="stroke-1 stroke-secondary text-transparent">
                            <path fill="currentColor" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z"/>
                        </svg>
                        <a href="" class="text-secondary font-black ml-2">Profile</a>
                    </div>

                    <div class="flex mx-3 my-3">
                        <svg style="width:24px;height:24px" viewBox="0 0 24 24" class="text-secondary">
                            <path fill="currentColor" d="M22,21H2V3H4V19H6V10H10V19H12V6H16V19H18V14H22V21Z" />
                        </svg>
                        <a href="" class="text-secondary font-black ml-2">Skills</a>
                    </div>
    
                    <div class="flex mx-3 my-3">
                        <svg style="width:24px;height:24px" viewBox="0 0 24 24" class="text-secondary">
                            <path fill="currentColor" d="M4,3C2.89,3 2,3.89 2,5V15A2,2 0 0,0 4,17H12V22L15,19L18,22V17H20A2,2 0 0,0 22,15V8L22,6V5A2,2 0 0,0 20,3H16V3H4M12,5L15,7L18,5V8.5L21,10L18,11.5V15L15,13L12,15V11.5L9,10L12,8.5V5M4,5H9V7H4V5M4,9H7V11H4V9M4,13H9V15H4V13Z" />
                        </svg>
                        <a href="" class="text-secondary font-black ml-2">Certificate</a>
                    </div>  
                </div>

                <img src="../src/image/about-image.png" alt="about-image" class="w-1/2">
            </div>

            <div class="px-2">
                <h1 class="text-xl font-black">HELLO, I AM SATRIO UTOMO</h1>

                <div>
                    <h3 class="text-secondary">From Serang City, Indonesia</h3>
                </div>
            </div>
        </div>
    </section>
    <!-- finish about section -->

    <script src="script.js"></script>
</body>
</html>
