<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satrio Utomo</title>
    <link rel="stylesheet" href="../dist/output.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet">
</head>
<body class="font-montserrat h-[2000px]">
    <!-- start nav -->
    <header class="bg-primary w-full absolute shadow-md">
        <div class="contaner relative mx-2 flex justify-between sm:mx-4 md:mx-6">
            <div class="font-black text-3xl flex">
                <a href="#home" class="text-white text-logo">Satrio</a>
                <span class="w-2 h-2 block  bg-[#fbaa33] self-end mb-2 ml-1"></span>
            </div>
            <nav id="nav-link" class="text-black hidden absolute bg-white top-full h-fit w-full lg:block lg:static lg:w-1/2 lg:bg-inherit">
                <ul class="block text-center lg:flex lg:justify-around">
                    <li class="py-2 relative">
                        <a href="#home" class="link-scroll text-white hover:text-[#fbaa33] transition duration-300">Home</a>
                        <span class="w-2 h-2 block  bg-[#fbaa33] self-end mb-2 ml-1 absolute left-1/3 rounded-full "></span>
                    </li>
                    <li class="py-2">
                        <a href="#about" class="link-scroll text-white hover:text-[#fbaa33] transition duration-300">About</a>
                    </li>
                    <li class="py-2">
                        <a href="#service" class="link-scroll text-white hover:text-[#fbaa33] transition duration-300">Service</a>
                    </li>
                    <li class="py-2">
                        <a href="#project" class="link-scroll text-white hover:text-[#fbaa33] transition duration-300">Project</a>
                    </li>
                    <li class="py-2">
                        <a href="#blog" class="link-scroll text-white hover:text-[#fbaa33] transition duration-300">Blog</a>
                    </li>
                    <li class="py-2">
                        <a href="#contact" class="link-scroll text-white hover:text-[#fbaa33] transition duration-300">Contact</a>
                    </li>
                </ul>
            </nav>
            <button id="btn-click" class="self-start lg:hidden">
                <span class="w-[30px] h-[2px] my-2 block bg-white transition duration-300 origin-top-left h-scroll"></span>
                <span class="w-[30px] h-[2px] my-2 block bg-white transition duration-300 h-scroll"></span>
                <span class="w-[30px] h-[2px] my-2 block bg-white transition duration-300 origin-bottom-left h-scroll"></span>
            </button>
        </div>
    </header>
    <!-- finish nav -->

    <script src="script.js"></script>
</body>
</html>
