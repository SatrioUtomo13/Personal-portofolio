<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satrio Utomo</title>
    <link rel="stylesheet" href="../dist/output.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet">
</head>
<body class="font-montserrat h-[2000px]">
    <!-- start nav -->
    <header class="bg-primary w-full absolute shadow-md py-2">
        <div class="contaner relative mx-2 flex justify-between sm:mx-4 md:mx-6">
            <div class="font-black text-3xl flex">
                <a href="#home" id="logo" class="text-white">Satrio</a>
                <span class="w-2 h-2 block bg-[#fbaa33] self-end mb-2 ml-1"></span>
            </div>
            <nav id="nav-link" class="text-black link-active absolute bg-white top-full h-fit w-full lg:block lg:static lg:w-1/2 lg:bg-inherit">
                <ul class="block text-center lg:flex lg:justify-around">
                    <li class="py-2 flex flex-col relative">
                        <a href="#home" class="link link-fixed">Home</a>
                        <span id="home-span" class="w-2 h-2 hidden rounded-full bg-[#fbaa33] absolute left-1/2 bottom-0 -translate-x-1/2"></span>
                    </li>
                    <li class="py-2 flex flex-col relative">
                        <a href="#about" class="link link-fixed">About</a>
                        <span id="about-span" class="w-2 h-2 hidden rounded-full bg-[#fbaa33] absolute left-1/2 bottom-0 -translate-x-1/2"></span>
                    </li>
                    <li class="py-2 flex flex-col relative">
                        <a href="#service" class="link link-fixed">Service</a>
                        <span id="service-span" class="w-2 h-2 hidden rounded-full bg-[#fbaa33] absolute left-1/2 bottom-0 -translate-x-1/2"></span>
                    </li>
                    <li class="py-2 flex flex-col relative">
                        <a href="#project" class="link link-fixed">Project</a>
                        <span id="project-span" class="w-2 h-2 hidden rounded-full bg-[#fbaa33] absolute left-1/2 bottom-0 -translate-x-1/2"></span>
                    </li>
                    <li class="py-2 flex flex-col relative">
                        <a href="#blog" class="link link-fixed">Blog</a>
                        <span id="blog-span" class="w-2 h-2 hidden rounded-full bg-[#fbaa33] absolute left-1/2 bottom-0 -translate-x-1/2"></span>
                    </li>
                    <li class="py-2 flex flex-col relative">
                        <a href="#contact" class="link link-fixed">Contact</a>
                        <span id="contact-span" class="w-2 h-2 hidden rounded-full bg-[#fbaa33] absolute left-1/2 bottom-0 -translate-x-1/2"></span>
                    </li>
                </ul>
            </nav>
            <button id="btn-click" class="self-start lg:hidden">
                <span class="hamburger-line transition duration-300 ease-in-out origin-top-left"></span>
                <span class="hamburger-line transition duration-300 ease-in-out"></span>
                <span class="hamburger-line transition duration-300 ease-in-out origin-bottom-left"></span>
            </button>
        </div> 
    </header>
    <!-- finish nav -->

    <script src="script.js"></script>
</body>
</html>
